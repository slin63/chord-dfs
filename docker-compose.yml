version: '3'

# All of these servers should have their ports exposed, but because we're using --scale we're not going to.
services:
  introducer:
    container_name: introducer
    environment:
      - INTRODUCER=1
    build:
      context: .
      dockerfile: dockerfiles/all/Dockerfile


  worker:
    depends_on:
      - "introducer"
    build:
      context: .
      dockerfile: dockerfiles/all/Dockerfile

networks:
  default:
    external:
      name: dfs-net
